<div class="" *ngIf="!chucVus">
  <h1>Chưa Có Thông Tin Chức Vụ</h1>
  <button (click)="FormAddCV()"cButton color="success">Add</button>
  </div>
  <div class="" *ngIf="chucVus">
    <table cTable>
      <thead>
      <tr>
      <th scope="col">MSCV</th>
      <th scope="col">Tên Chức Vụ</th>
      <th scope="col">Viết Tắt Chức Vụ</th>
      <th scope="col">Mức Độ Truy Cập</th>
      </thead>
      <tbody>
      <tr *ngFor="let item of chucVus" [ngSwitch]="item.mucDoTruyCap">
      <td>{{item.msChucVu}}</td>
      <td>{{item.tenChucVu}}</td>
      <td>{{item.vietTatChucVu}}</td>
      <td *ngSwitchCase="1">Cao</td>
      <td *ngSwitchCase="2">Trung Bình</td>
      <td *ngSwitchCase="3">Thấp</td>
      <td>
        <button (click)="getOneCV(item.msChucVu)" cButton color="warning">Edit</button>
        <button (click)="Delete(item.msChucVu)" cButton color="danger">Delete</button>
      </td> 
      </tr>
      </tbody>
      <button (click)="FormAddCV()"cButton color="success">Add</button>
      </table>
  </div>
